<div class="container mt-5">
  <div class="row">
    <div class="col-log-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo | uppercase}}</span>
          <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="crearEmpleado()">
            <div class="mb-3">
              <input type="text" formControlName="cedula" class="form-control form-control-lg" placeholder="Cédula">
              <div class="text-danger"
                *ngIf="empleadoForm.get('cedula')?.hasError('required') && empleadoForm.get('cedula')?.touched">
                <span>Cédula <strong>requerida</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="nombres" class="form-control form-control-lg" placeholder="Nombres">
              <div class="text-danger"
                *ngIf="empleadoForm.get('nombres')?.hasError('required') && empleadoForm.get('nombres')?.touched">
                <span>Nombres del empleado <strong>requerido</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="apellidos" class="form-control form-control-lg"
                placeholder="Apellidos">
              <div class="text-danger"
                *ngIf="empleadoForm.get('apellidos')?.hasError('required') && empleadoForm.get('apellidos')?.touched">
                <span>Apellidos del empleado <strong>requerido</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Correo Electrónico">
              <div class="text-danger"
                *ngIf="empleadoForm.get('email')?.hasError('required') && empleadoForm.get('email')?.touched">
                <span>Email <strong>requerido</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
